<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        {% include site_head.html %}
        <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
    </head>
    <body>
        {% include site_header.html %}
        {% if page.title %}
            {% unless page.notitle %}
                <h1>{{ page.title }}</h1>
            {% endunless %}
        {% endif %}

        <main class="post">
            {{ content }}
        </main>

        {% include site_footer.html %}
    </body>
</html>
