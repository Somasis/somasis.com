      description: My latest album
      icon: /assets/img/spirit_songs_for_lovers_icon.png
      url: https://somasis.bandcamp.com/album/spirit-songs-for-lovers
      class: release
    - title: Music
      fa-icon: bandcamp
      url: https://somasis.bandcamp.com
    - title: Mutiny
      url: https://mutiny.zone
      icon: /assets/img/mutiny_icon.png
      class: mutiny
    - fa-icon: twitter
      url: https://twitter.com/kyliesomasis
      description: '@kyliesomasis'
    - fa-icon: mastodon
      url: https://pickle.zone/@kylie
      description: Mastodon
